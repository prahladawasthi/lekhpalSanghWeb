<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Forgot Password</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
<script
	th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-102021176-1', 'auto');
        ga('send', 'pageview');

	</script>
</head>
<body>
	<div th:replace="fragments/header :: header">...</div>
	<div
		class="middle-box text-center loginscreen animated fadeInDown col-sm-3 col-sm-offset-4">
		<div>
			<br /> <br /> <br /> <br />
			<hr />
			<h4>Forgot Password</h4>
			<form th:action="@{/common/forgot}" method="post" data-toggle="validator">

				<div th:if="${errorMessage}" class="alert alert-success"
					role="alert" th:text=${errorMessage}></div>

				<div th:if="${successMessage}" class="alert alert-success"
					role="alert" th:text=${successMessage}></div>

				<div th:if="${emailMessage}" class="alert alert-success"
					 role="alert" th:text=${emailMessage}></div>
				<br /> <br /> <span>Enter your email address and we'll send
					you a link to reset your password</span> <br /> <br />
				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-envelope"></span>
					</span> <input type="email" name="email" placeholder="Email"
						class="form-control" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>

				<button type="submit" class="btn btn-primary block full-width m-b">Submit
				</button>
			</form>
		</div>
		<br /> <br /> <br /> <br />
		<div th:replace="fragments/footer :: footer">...</div>
	</div>

	<script
		src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</body>
</html>

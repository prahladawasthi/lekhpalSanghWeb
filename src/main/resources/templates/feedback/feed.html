<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hynish : Feedback</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
<script
	th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">...</div>
	<div class="container">
		<div
			class="middle-box text-center loginscreen animated fadeInDown col-sm-5 col-sm-offset-3">
			<br /> <br /> <br />
			<hr />

			<h4 align="center">Feedback</h4>
			<form action="#" th:action="@{/feedback/}" th:object="${feed}"
				method="post" class="form-horizontal" data-toggle="validator">

				<div th:if="${message}" class="alert alert-success" role="alert"
					th:text=${message}></div>

				<input type="hidden" name="raisedDate"
					th:value="${#dates.createNow()}" />

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-pencil"></span>
					</span> <input type="text" th:field="*{feedBackSubject}"
						placeholder="Feedback Subject" class="form-control" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>

				<div th:if="${#fields.hasErrors('feedBackSubject')}"
					th:errors="*{feedBackSubject}"
					class="validation-message alert alert-danger" role="alert"></div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-envelope"></span>
					</span> <input type="email" th:field="*{userEmail}" placeholder="Email"
						class="form-control" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>

				<div th:if="${#fields.hasErrors('userEmail')}"
					th:errors="*{userEmail}"
					class="validation-message alert alert-danger" role="alert"></div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-pencil"></span>
					</span>
					<textarea rows="5" th:field="*{feeds}" placeholder="Feedback"
						class="form-control" required />
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div th:if="${#fields.hasErrors('feeds')}" th:errors="*{feeds}"
					class="validation-message alert alert-danger" role="alert"></div>


				<button type="submit" class="btn btn-primary block full-width m-b">Submit</button>

			</form>
			<br /> <br />
			<div th:replace="fragments/footer :: footer">&copy; 2016 Hynish
				Residents</div>
		</div>

	</div>
	<!-- Bootstrap Validator plugin -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</body>
</html>

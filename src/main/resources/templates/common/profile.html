<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<title>Lekhpal Sangh : Profile</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
<script
	th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script>
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o), m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script',
			'https://www.google-analytics.com/analytics.js', 'ga');

	ga('create', 'UA-102021176-2', 'auto');
	ga('send', 'pageview');
</script>
</head>
<body>
	<div th:replace="fragments/header :: header">...</div>
	<br />
	<br />
	<br />

	<div
		class="container text-center loginscreen animated fadeInDowncol-sm-5">


		<div
			class="middle-box text-center loginscreen animated fadeInDown col-sm-4 col-sm-offset-4">
			<span> Welcome to Lekhpal Sangh</span> <br /> <br />

			<div th:if="${successMessage}" class="alert alert-success"
				role="alert" th:text=${successMessage}></div>



			<table id="userListTable"
				class="table table-striped table-bordered text-left" cellspacing="0"
				width="100%">
				<tbody>
					<tr>
						<td colspan="2" align="center"><b>User Profile</b></td>

					</tr>
					<tr>
						<td>Name</td>
						<td th:text="${user.firstName}+ ' ' + ${user.firstName}"></td>
					</tr>
					<tr>
						<td>Mobile Number</td>
						<td th:text="${user.mobile}"></td>
					</tr>
					<tr>
						<td>Alternate Mobile</td>
						<td th:text="${user.alternateMobile}"></td>
					</tr>
					<tr>
						<td>Emergency Contact</td>
						<td th:text="${user.emergencyContact}"></td>
					</tr>
					<tr>
						<td>Parking Number</td>
						<td th:text="${user.parkingNumber}"></td>
					</tr>
					<tr>
						<td>Vehicle Type</td>
						<td th:text="${user.vehicleType}"></td>
					</tr>
					<tr>
						<td>Vehicle Number</td>
						<td th:text="${user.vehicleNumber}"></td>
					</tr>
					<tr>
						<td>Builder</td>
						<td th:text="${user.builder}"></td>
					</tr>
					<tr>
						<td>Tower</td>
						<td th:text="${user.tower}"></td>
					</tr>
					<tr>
						<td>Flat Number</td>
						<td th:text="${user.flatNo}"></td>
					</tr>

					<tr>
						<td align="center">
							<form class="form-inline" th:action="@{/common/update}"
								th:object="${user}" method="GET">
								<input type="hidden" name="id" th:value="${user.id}" />
								<button type="submit"
									class="btn btn-primary block full-width m-b">Update</button>
							</form>
						</td>
						<td align="center"><a href="/common/changePassword"
							th:href="@{/common/changePassword}">
							<button type="submit"
									class="btn btn-primary block full-width m-b">Change Password</button>
						</a></td>
					</tr>

				</tbody>
			</table>


			<div th:replace="fragments/footer :: footer">...</div>

		</div>
	</div>
</body>
</html>

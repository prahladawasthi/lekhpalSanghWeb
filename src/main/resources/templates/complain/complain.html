<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Complain</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
    <script
            th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
    <script
            th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-102021176-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div
            class="middle-box text-center loginscreen animated fadeInDown col-sm-5 col-sm-offset-3">
        <br/> <br/> <br/>
        <hr/>

        <h4 align="center">Complain</h4>
        <form action="#" th:action="@{/complain/}" th:object="${complain}"
              method="post" class="form-horizontal" data-toggle="validator">

            <div th:if="${message}" class="alert alert-success" role="alert"
                 th:text=${message}></div>

            <div th:if="${errorMessage}" class="alert alert-success" role="alert"
                 th:text=${errorMessage}></div>

            <input type="hidden" name="raisedDate"
                   th:value="${#dates.createNow()}"/>

            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-pencil"></span>
					</span> <input type="text" th:field="*{complainSubject}"
                                   placeholder="Complain Title" class="form-control" required/> <span
                    class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div th:if="${#fields.hasErrors('complainSubject')}"
                 th:errors="*{complainSubject}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-envelope"></span>
					</span> <input type="email" th:field="*{complainTo}" placeholder="Complain To"
                                   class="form-control" required/> <span
                    class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div th:if="${#fields.hasErrors('complainTo')}"
                 th:errors="*{complainTo}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-envelope"></span>
					</span> <input type="email" th:field="*{complainFrom}" placeholder="Enter your email ID"
                                   class="form-control" required/> <span
                    class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div th:if="${#fields.hasErrors('complainFrom')}"
                 th:errors="*{complainFrom}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-pencil"></span>
					</span>
                <textarea rows="5" th:field="*{description}" placeholder="Description"
                          class="form-control" required/>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                 class="validation-message alert alert-danger" role="alert"></div>


            <button type="submit" class="btn btn-primary block full-width m-b">Submit</button>

        </form>
        <br/> <br/>
        <div th:replace="fragments/footer :: footer">&copy; 2016 Lekhpal Sangh</div>
    </div>

</div>
<!-- Bootstrap Validator plugin -->
<script
        src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Village Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{//code.jquery.com/jquery-1.12.4.js}"></script>
    <script
            th:src="@{https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js}"></script>
    <script
            th:src="@{https://cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js}"></script>
    <script
            th:src="@{https://cdn.datatables.net/rowreorder/1.2.0/js/dataTables.rowReorder.min.js}"></script>
    <script
            th:src="@{https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js}"></script>

    <script
            th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <link rel="stylesheet"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet"
          th:href="@{https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css}">

    <link rel="stylesheet"
          th:href="@{https://cdn.datatables.net/rowreorder/1.2.0/css/rowReorder.dataTables.min.css}">
    <link rel="stylesheet"
          th:href="@{https://cdn.datatables.net/responsive/2.1.1/css/responsive.dataTables.min.css}">


    <script type="text/javascript">
        $(document).ready(function () {
            var table = $('#userListTable').DataTable({
                responsive: true
            });
        });
    </script>


    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-102021176-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">


    <div
            class=" middle-box text-center loginscreen animated fadeInDowncol-sm-5 ">

        <div class="text-left">
            <br/> <br/> <br/> <br/> <br/> <br/>
            <div th:if="${message}" class="alert alert-success" role="alert"
                 th:text="${message}"></div>

            <div align="center"><!--
                <h1>Search for Lekhpal</h1>
                &lt;!&ndash; <div class="col-md-12"> &ndash;&gt;
                <form class="form-inline" th:action="@{/common/lekhpalSearch}" method="POST">
                    <input type="text" name="search" id="search" th:value="${search}"
                           class="form-control" /> <input type="submit" value="Search"
                                                          class="form-control" />
                </form>-->

                <h4 align="center">Village Search</h4>
                <form action="#" th:action="@{/common/villageSearch}"
                      method="POST">
                    <input type="text" th:name="search"
                           placeholder="Enter village to search "/>

                    <button type="submit" class="btn btn-primary block full-width m-b">Submit</button>
                </form>
            </div>

            <table th:if="${userList}" id="userListTable" class="table"
                   cellspacing="0" width="100%">
                <thead>
                <tr>
                <tr>
                    <th>Village</th>
                    <th>View</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Village</th>
                    <th>View</th>

                </tr>
                </tfoot>
                <tbody>
                <tr th:each="user : ${userList}">
                    <td th:text="${user.areaAppointedAt}"></td>
                    <td>
                        <form class="form-inline" th:action="@{/common/details}"
                              th:object="${user}" method="GET">
                            <input type="hidden" name="id" th:value="${user.id}"/>
                            <button type="submit"
                                    class="btn btn-primary block full-width m-b">View
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <br/><br/>
        <div align="center" th:replace="fragments/footer :: footer">&copy;
            2017 Lekhpal Sangh
        </div>
    </div>
</div>

</body>
</html>

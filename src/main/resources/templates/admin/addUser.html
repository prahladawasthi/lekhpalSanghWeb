<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
<script
	th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-102021176-1', 'auto');
        ga('send', 'pageview');

	</script>
</head>
<body>
	<div th:replace="fragments/header :: header">...</div>
	<div class="container">
		<div
			class="middle-box text-center loginscreen animated fadeInDown col-sm-5 col-sm-offset-3">
			<br /> <br /> <br />
			<hr />

			<h4 align="center">Add User</h4>
			<form action="#" th:action="@{/admin/addUser}" th:object="${user}"
				method="post" class="form-horizontal" data-toggle="validator">

				<div th:if="${message}" class="alert alert-success" role="alert"
					th:text=${message}></div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-user"></span>
					</span> <input type="text" th:field="*{firstName}"
						placeholder="First Name" class="form-control" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}"
					class="validation-message alert alert-danger" role="alert"></div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-user"></span>
					</span> <input type="text" th:field="*{lastName}" placeholder="Last Name"
						class="form-control" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}"
					class="validation-message alert alert-danger" role="alert"></div>


				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
							class="glyphicon glyphicon-user"></span>
					</span> <select th:field="*{designation}" class="form-control">
					<option th:each="designation : ${userDesignation}" th:value="${designation}"
							th:text="${designation}"></option>
				</select> <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-envelope"></span>
					</span> <input type="email" th:field="*{email}" placeholder="Email"
						class="form-control" /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="validation-message alert alert-danger" role="alert"></div>


				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
							class="glyphicon glyphicon-phone"></span>
					</span> <input type="text" th:field="*{mobile}" placeholder="Mobile Number"
								   class="form-control" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"
					 class="validation-message alert alert-danger" role="alert"></div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-lock"></span>
					</span> <input type="password" th:field="*{password}"
						placeholder="Password" class="form-control" /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
							class="glyphicon glyphicon-globe"></span>
					</span> <select th:field="*{tahsilID}" class="form-control">
					<option th:each="tahsil : ${tahsilList}" th:value="${tahsil.id}"
							th:text="${tahsil.tahsilName}"></option>
				</select> <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div th:if="${#fields.hasErrors('tahsilID')}"
					 th:errors="*{tahsilID}"
					 class="validation-message alert alert-danger" role="alert"></div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
							class="glyphicon glyphicon-globe"></span>
					</span> <input type="text" th:field="*{areaAppointedAt}" placeholder="Area Appointed At"
								   class="form-control" /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div th:if="${#fields.hasErrors('areaAppointedAt')}"
					 th:errors="*{areaAppointedAt}"
					 class="validation-message alert alert-danger" role="alert"></div>


				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-user"></span>
					</span> <select th:field="*{userRole}" class="form-control">
						<option th:each="userRole : ${userRoles}" th:value="${userRole}"
							th:text="${userRole}"></option>
					</select> <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>

				<button type="submit" class="btn btn-primary block full-width m-b">Add</button>

			</form>
			<br /> <br />
			<div th:replace="fragments/footer :: footer">&copy; 2016 Lekhpal Sangh</div>
		</div>

	</div>
	<!-- Bootstrap Validator plugin -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</body>
</html>
